[settings]
idiomatic_version_file_enable_tools = ["node"]
auto_install = false
experimental = true
lockfile = true
locked = false  # npm backend が checksum 未対応のため

[tools]
# このリポジトリで使うランタイム
node = "24.13.1"
pnpm = "10.30.1"

# aqua CLI（dot_config/aquaproj-aqua の管理用）
"github:aquaproj/aqua" = "2.56.6"

# このリポジトリで使う CLI ツール
"aqua:google/go-jsonnet" = "0.21.0"
"aqua:go-task/task" = "3.48.0"

# lazy-lock.yaml ワークフローで使用
"aqua:neovim/neovim" = "0.11.6"

# npm パッケージ
"npm:cc-sdd" = "2.1.1"

# =============================================================================
# tmux.conf - XDG-based tmux configuration
# =============================================================================

# ---------------------------------------------------------------------------
# General
# ---------------------------------------------------------------------------
# ターミナル設定
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# カーソルシェイプをアプリ（neovim 等）から変更可能にする
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# ヒストリー上限
set -g history-limit 50000

# エスケープタイムを短縮（neovim 推奨）
set -sg escape-time 10

# フォーカスイベントを有効化（neovim 推奨）
set -g focus-events on

# インデックスを 1 から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動リナンバリング
set -g renumber-windows on

# ---------------------------------------------------------------------------
# マウス
# ---------------------------------------------------------------------------
set -g mouse on

# ---------------------------------------------------------------------------
# キーバインド
# ---------------------------------------------------------------------------
# ペイン分割（直感的なキー）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ペイン移動（vim スタイル）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ（vim スタイル）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 新しいウィンドウをカレントディレクトリで開く
bind c new-window -c "#{pane_current_path}"

# 設定リロード
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ---------------------------------------------------------------------------
# コピーモード（vi スタイル）
# ---------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ---------------------------------------------------------------------------
# ステータスバー
# ---------------------------------------------------------------------------
set -g status-position top
set -g status-interval 5
set -g status-style "bg=default,fg=white"

# 左側: セッション名
set -g status-left-length 30
set -g status-left "#[fg=green,bold] #S #[default]| "

# 右側: 日時
set -g status-right-length 50
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M"

# ウィンドウステータス
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=green,bold] #I:#W "

# ---------------------------------------------------------------------------
# ペインボーダー
# ---------------------------------------------------------------------------
set -g pane-active-border-style "fg=green"
set -g pane-border-style "fg=brightblack"

# ---------------------------------------------------------------------------
# tmux-fzf 設定
# ---------------------------------------------------------------------------
# tmux-fzf は環境変数 TMUX_FZF_LAUNCH_KEY を参照する
set-environment -g TMUX_FZF_LAUNCH_KEY "f"

# ---------------------------------------------------------------------------
# TPM (Tmux Plugin Manager)
# ---------------------------------------------------------------------------
# プラグイン
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'

# TPM 自動ブートストラップ（未インストール時に自動 clone + install）
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# TPM 初期化（この行は必ず tmux.conf の最後に置く）
run '~/.config/tmux/plugins/tpm/tpm'

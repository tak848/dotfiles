[settings]
idiomatic_version_file_enable_tools = ["node"]
auto_install = false
experimental = true
lockfile = true
# npm backend が checksum/URL をサポートしていないため locked は無効化
# checksum があるツール（aqua: 等）は lockfile=true で検証される
locked = false

[tools]
# npm: backend が使う node/pnpm は mise で管理
node = "24.12.0"
pnpm = "10.27.0"

# npm の global パッケージ
"npm:@anthropic-ai/claude-code" = "2.0.76"
"npm:@google/gemini-cli" = "0.22.5"
"npm:@openai/codex" = "0.77.0"
"npm:ccusage" = "17.2.0"
"npm:@typescript/native-preview" = "7.0.0-dev.20251230.1"
"npm:cc-sdd" = "2.0.3"

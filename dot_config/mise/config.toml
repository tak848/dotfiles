[settings]
idiomatic_version_file_enable_tools = ["node"]
auto_install = false
experimental = true
lockfile = true
# npm backend が checksum/URL をサポートしていないため locked は無効化
# checksum があるツール（aqua: 等）は lockfile=true で検証される
locked = false

[tools]
# ============================================
# ランタイム（core backend）
# ============================================
node = "24.13.1"
pnpm = "10.29.3"
go = "1.26.0"

# ============================================
# aqua CLI（github backend）
# ============================================
# mise の aqua backend で問題のあるツール（aws-cli, 1password/cli, gopls）は
# aqua CLI で直接管理する
"github:aquaproj/aqua" = "2.51.2"

# ============================================
# CLI ツール（aqua backend）
# ============================================
# GitHub CLI
"aqua:cli/cli" = "2.86.0"

# シェル関連
"aqua:junegunn/fzf" = "0.67.0"
"aqua:starship/starship" = "1.24.2"
"aqua:direnv/direnv" = "2.37.1"
# zoxide は aqua CLI で管理（mise lock で checksum 取得不可）

# 検索・ファイル操作
"aqua:twpayne/chezmoi" = "2.69.4"
"aqua:BurntSushi/ripgrep" = "15.1.0"
"aqua:phiresky/ripgrep-all" = "0.10.10"
# rga依存: ドキュメント変換（docx, epub, odt等）
"github:jgm/pandoc" = "3.8.3"
"aqua:jqlang/jq" = "1.8.1"
"aqua:mikefarah/yq" = "4.52.4"
"aqua:x-motemen/ghq" = "1.9.3"
"aqua:jesseduffield/lazygit" = "0.59.0"
"aqua:jesseduffield/lazydocker" = "0.24.4"

# エディタ・ターミナル
"aqua:neovim/neovim" = "0.11.6"
"github:tmux/tmux-builds" = "v3.6a"

# Python ツール
"aqua:astral-sh/uv" = "0.10.2"

# クラウド・インフラ（aws-cli は aqua CLI で管理）
"aqua:kubernetes/kubectl" = "1.35.0"
"aqua:cloudflare/cloudflared" = "2026.2.0"

# 開発ツール
"aqua:bufbuild/buf" = "1.65.0"
"aqua:go-task/task" = "3.48.0"

# Jsonnet
"aqua:google/go-jsonnet" = "0.21.0"
"aqua:grafana/jsonnet-language-server" = "0.17.0"

# Language Server
"go:golang.org/x/tools/gopls" = "0.21.1"
"aqua:rust-lang/rust-analyzer" = "2025-12-01"
"aqua:tamasfe/taplo" = "0.10.0"

# その他（1password/cli は aqua CLI で管理）
"aqua:temporalio/cli" = "1.6.0"
"aqua:jdx/usage" = "2.16.2"

# ============================================
# npm グローバルパッケージ
# ============================================
"aqua:anthropics/claude-code" = "2.1.42"
"npm:@google/gemini-cli" = "0.28.2"
"npm:@openai/codex" = "0.101.0"
"npm:ccusage" = "18.0.5"
"npm:@typescript/native-preview" = "7.0.0-dev.20260215.1"
"npm:cc-sdd" = "2.1.1"
"npm:difit" = "3.1.8"

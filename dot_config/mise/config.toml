[settings]
idiomatic_version_file_enable_tools = ["node"]
auto_install = false
experimental = true
lockfile = true
# npm backend が checksum/URL をサポートしていないため locked は無効化
# checksum があるツール（aqua: 等）は lockfile=true で検証される
locked = false

[tools]
# ============================================
# ランタイム（core backend）
# ============================================
node = "24.12.0"
pnpm = "10.27.0"
go = "1.25.5"

# ============================================
# CLI ツール（aqua backend）
# ============================================
# GitHub CLI
"aqua:cli/cli" = "2.83.2"

# シェル関連
"aqua:junegunn/fzf" = "0.67.0"
"aqua:starship/starship" = "1.24.2"
"aqua:direnv/direnv" = "2.37.1"
"aqua:ajeetdsouza/zoxide" = "0.9.8"

# 検索・ファイル操作
"aqua:BurntSushi/ripgrep" = "15.1.0"
"aqua:jqlang/jq" = "1.8.1"
"aqua:mikefarah/yq" = "4.50.1"
"aqua:x-motemen/ghq" = "1.8.0"

# エディタ
"aqua:neovim/neovim" = "0.11.5"

# Python ツール
"aqua:astral-sh/uv" = "0.9.21"

# クラウド・インフラ
"aqua:aws/aws-cli" = "2.32.26"
"aqua:kubernetes/kubectl" = "1.35.0"
"aqua:cloudflare/cloudflared" = "2025.11.1"

# 開発ツール
"aqua:bufbuild/buf" = "1.62.1"
"aqua:go-task/task" = "3.46.4"

# Jsonnet
"aqua:google/go-jsonnet" = "0.21.0"
"aqua:grafana/jsonnet-language-server" = "0.16.0"

# Language Server
"aqua:golang.org/x/tools/gopls" = "0.21.0"
"aqua:rust-lang/rust-analyzer" = "2025-12-01"

# その他
"aqua:1password/cli" = "2.32.0"
"aqua:temporalio/cli" = "1.5.1"
"aqua:jdx/usage" = "2.11.0"

# ============================================
# npm グローバルパッケージ
# ============================================
"npm:@anthropic-ai/claude-code" = "2.0.76"
"npm:@google/gemini-cli" = "0.22.5"
"npm:@openai/codex" = "0.77.0"
"npm:ccusage" = "17.2.0"
"npm:@typescript/native-preview" = "7.0.0-dev.20251230.1"
"npm:cc-sdd" = "2.0.3"

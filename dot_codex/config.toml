[profiles.xhigh]
model = "gpt-5.2"
model_reasoning_effort = "xhigh"

[profiles.codex]
model = "gpt-5.3-codex"
model_reasoning_effort = "high"

[profiles.codex-fast]
model = "gpt-5.3-codex"

model = "gpt-5.3-codex"
model_reasoning_effort = "high"
sandbox_mode = "workspace-write"
personality = "pragmatic"
web_search = "live"

[features]
unified_exec = true
shell_snapshot = true

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp/oauth"

[mcp_servers.notion]
url = "https://mcp.notion.com/mcp"

[mcp_servers.figma]
url = "https://mcp.figma.com/mcp"

[profiles.fast]

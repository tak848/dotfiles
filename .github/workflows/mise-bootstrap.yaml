name: Update mise bootstrap

on:
  pull_request:
    paths:
      - ".mise-bootstrap-version"
      - ".github/workflows/mise-bootstrap.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-bootstrap:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' || github.actor == 'dependabot[bot]'
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Read version
        run: |
          source .mise-bootstrap-version
          # v プレフィックスを除去（mise generate bootstrap -V は v なしのバージョンを期待）
          echo "MISE_VERSION=${MISE_VERSION#v}" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: ${{ env.MISE_VERSION }}
          install: false
          cache: true

      # .mise-bootstrap-version のバージョンで bootstrap を生成
      - name: Generate bootstrap script
        run: mise generate bootstrap -V "$MISE_VERSION" -w ./dot_local/bin/executable_mise

      - name: Check if bootstrap changed
        id: check-changes
        run: |
          if git diff --quiet dot_local/bin/executable_mise; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dot_local/bin/executable_mise
          git commit -m "chore: update mise bootstrap to ${{ env.MISE_VERSION }}"
          git pull --rebase
          git push

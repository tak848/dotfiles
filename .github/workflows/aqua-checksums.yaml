name: Update aqua checksums

on:
  pull_request:
    paths:
      - "aqua.yaml"
      - "dot_config/aquaproj-aqua/aqua.yaml"
      - ".github/workflows/aqua-checksums.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-checksums:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' || github.actor == 'dependabot[bot]'
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Install aqua
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.11

      - name: Update checksums for root aqua.yaml
        run: |
          aqua update-checksum --prune

      - name: Update checksums for dot_config aqua.yaml
        run: |
          cd dot_config/aquaproj-aqua
          aqua update-checksum --prune

      - name: Check if aqua-checksums.json changed
        id: check-changes
        run: |
          if git diff --quiet aqua-checksums.json dot_config/aquaproj-aqua/aqua-checksums.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aqua-checksums.json dot_config/aquaproj-aqua/aqua-checksums.json
          git commit -m "chore: update aqua checksums"
          git push

name: Update aqua checksums

on:
  pull_request:
    paths:
      - "aqua.yaml"
      - "dot_config/aquaproj-aqua/aqua.yaml"
      - ".github/workflows/aqua-checksums.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-checksums:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' || github.actor == 'dependabot[bot]'
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe # v2.1.0
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Install aqua
        uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.9

      - name: Update checksums for root aqua.yaml
        run: |
          aqua update-checksum --prune

      - name: Update checksums for dot_config aqua.yaml
        run: |
          cd dot_config/aquaproj-aqua
          aqua update-checksum --prune

      - name: Check if aqua-checksums.json changed
        id: check-changes
        run: |
          if git diff --quiet aqua-checksums.json dot_config/aquaproj-aqua/aqua-checksums.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aqua-checksums.json dot_config/aquaproj-aqua/aqua-checksums.json
          git commit -m "chore: update aqua checksums"
          git push

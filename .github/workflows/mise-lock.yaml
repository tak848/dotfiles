name: Update mise lockfiles

on:
  pull_request:
    paths:
      - ".mise.toml"
      - "dot_config/mise/config.toml"
      - ".github/workflows/mise-lock.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfiles:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' || github.actor == 'dependabot[bot]'
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          install: false
          cache: true

      - name: Update root mise.lock
        run: rm -f mise.lock && mise lock

      - name: Update dot_config mise.lock
        run: |
          cd dot_config/mise
          rm -f mise.lock && mise lock

      - name: Check if lockfiles changed
        id: check-changes
        run: |
          if git diff --quiet mise.lock dot_config/mise/mise.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mise.lock dot_config/mise/mise.lock
          git commit -m "chore: update mise lockfiles"
          git pull --rebase
          git push

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
        with:
          install: false
          cache: true

      - name: Install mise tools
        env:
          MISE_CONFIG_FILE: ${{ github.workspace }}/dot_config/mise/config.toml
        run: mise install

      - name: Install aqua tools
        env:
          MISE_CONFIG_FILE: ${{ github.workspace }}/dot_config/mise/config.toml
          AQUA_GLOBAL_CONFIG: ${{ github.workspace }}/dot_config/aquaproj-aqua/aqua.yaml
        run: aqua install --all

      - name: Verify installed tools
        env:
          MISE_CONFIG_FILE: ${{ github.workspace }}/dot_config/mise/config.toml
        run: |
          echo "=== Checking installed tools ==="
          mise --version
          # ランタイム
          node --version
          pnpm --version
          go version
          # 主要 CLI ツール（mise）
          gh --version
          fzf --version
          rg --version
          jq --version
          starship --version
          direnv --version
          nvim --version
          # CLI ツール（aqua）
          export PATH="${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua/bin:$PATH"
          aws --version
          op --version
          zoxide --version

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- -b /usr/local/bin

      - name: Verify chezmoi templates
        run: |
          chezmoi --source . --dry-run --verbose apply

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, macos-latest]
    env:
      MISE_CONFIG_FILE: ${{ github.workspace }}/dot_config/mise/config.toml
      AQUA_GLOBAL_CONFIG: ${{ github.workspace }}/dot_config/aquaproj-aqua/aqua.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
        with:
          install: false
          cache: true
          cache_key_prefix: mise-v1
          experimental: true

      - name: Install mise tools
        run: mise install

      - name: Cache aqua tools
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-v1-${{ runner.os }}-${{ hashFiles('dot_config/aquaproj-aqua/aqua.yaml', 'dot_config/aquaproj-aqua/aqua-checksums.json') }}
          restore-keys: |
            aqua-v1-${{ runner.os }}-

      - name: Install aqua tools
        run: aqua install --all

      - name: Verify installed tools
        run: |
          echo "=== Checking installed tools ==="
          mise --version
          # ランタイム
          node --version
          pnpm --version
          go version
          # 主要 CLI ツール（mise）
          gh --version
          fzf --version
          rg --version
          jq --version
          starship --version
          direnv --version
          nvim --version
          # CLI ツール（aqua）
          export PATH="${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua/bin:$PATH"
          aws --version
          op --version
          zoxide --version

      - name: Setup chezmoi
        run: |
          if ! command -v chezmoi &> /dev/null; then
            sh -c "$(curl -fsLS chezmoi.io/get)" -- -b /usr/local/bin
          fi

      - name: Verify chezmoi templates
        run: |
          chezmoi --source . --dry-run --verbose apply

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install aqua
        uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.9

      - name: Verify aqua installation (root)
        run: |
          aqua version
          aqua install --test

      - name: Verify aqua installation (dot_config)
        run: |
          cd dot_config/aquaproj-aqua
          aqua install --test

      - name: Verify installed tools from dot_config
        run: |
          cd dot_config/aquaproj-aqua
          aqua install
          PATH="$(aqua root-dir)/bin:$PATH"
          echo "=== Checking installed tools ==="
          which pnpm && pnpm --version
          which go && go version
          which gh && gh --version
          which node && node --version

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- -b /usr/local/bin

      - name: Verify chezmoi templates
        run: |
          chezmoi --source . --dry-run --verbose apply

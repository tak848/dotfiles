name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.55.2

      - name: Verify aqua installation (root)
        run: |
          aqua version
          aqua install --test

      - name: Verify aqua installation (dot_config)
        run: |
          cd dot_config/aquaproj-aqua
          aqua install --test

      - name: Verify installed tools from dot_config
        run: |
          cd dot_config/aquaproj-aqua
          aqua install
          PATH="$(aqua root-dir)/bin:$PATH"
          echo "=== Checking installed tools ==="
          which pnpm && pnpm --version
          which go && go version
          which gh && gh --version
          which node && node --version

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- -b /usr/local/bin

      - name: Verify chezmoi templates
        run: |
          chezmoi --source . --dry-run --verbose apply

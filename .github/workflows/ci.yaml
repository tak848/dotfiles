name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macOS と Ubuntu の両方でテスト
        os: [ubuntu-latest, macos-latest]
    env:
      # mise/aqua の設定ファイルパスを指定
      MISE_CONFIG_FILE: ${{ github.workspace }}/dot_config/mise/config.toml
      AQUA_GLOBAL_CONFIG: ${{ github.workspace }}/dot_config/aquaproj-aqua/aqua.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # mise bootstrap と同じバージョンを使用することで、task check の結果を一致させる
      - name: Read mise version from .mise-bootstrap-version
        run: |
          source .mise-bootstrap-version
          echo "MISE_VERSION=$MISE_VERSION" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          version: ${{ env.MISE_VERSION }}
          cache: true
          cache_key: "mise-v1-${{ runner.os }}-${{ runner.arch }}-${{ env.MISE_VERSION }}-${{ hashFiles('dot_config/mise/config.toml', 'dot_config/mise/mise.lock') }}"

      - name: Cache aqua tools
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('dot_config/aquaproj-aqua/aqua.yaml', 'dot_config/aquaproj-aqua/aqua-checksums.json') }}
          restore-keys: |
            aqua-v1-${{ runner.os }}-${{ runner.arch }}-

      - name: Install aqua tools
        run: aqua install --all

      - name: Verify installed tools
        run: |
          echo "=== Checking installed tools ==="
          mise --version
          # ランタイム
          node --version
          pnpm --version
          go version
          # 主要 CLI ツール（mise）
          gh --version
          fzf --version
          rg --version
          jq --version
          starship --version
          direnv --version
          nvim --version
          # CLI ツール（aqua）
          export PATH="${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua/bin:$PATH"
          aws --version
          op --version
          zoxide --version

      # 自動生成ファイルの diff チェック
      # - jsonnet, aqua-checksums, mise bootstrap が最新かどうかを検証
      # - mise.lock は実行環境（macOS/Linux）で結果が異なる既知の問題があるため除外
      #   参考: https://github.com/jdx/mise/discussions/6942
      # - Ubuntu のみで実行（両 OS で実行しても同じ結果になるため）
      - name: Check generated files are up-to-date
        if: matrix.os == 'ubuntu-latest'
        run: task check

      - name: Setup chezmoi
        run: |
          if ! command -v chezmoi &> /dev/null; then
            sh -c "$(curl -fsLS chezmoi.io/get)" -- -b /usr/local/bin
          fi

      - name: Verify chezmoi templates
        run: |
          chezmoi --source . --dry-run --verbose apply

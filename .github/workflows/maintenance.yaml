name: Maintenance

on:
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-aqua-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.55.2

      - name: Update aqua-registry (root)
        run: |
          aqua update-aqua
          
      - name: Update aqua-registry (dot_config)
        run: |
          cd dot_config/aquaproj-aqua
          aqua update-aqua

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update aqua-registry"
          title: "chore: update aqua-registry"
          body: |
            This PR updates the aqua-registry to the latest version.
            
            - [ ] Verify all tools still work correctly
            - [ ] Check for any breaking changes
          branch: update-aqua-registry
          delete-branch: true

  cleanup-old-checksums:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.55.2

      - name: Clean up unused checksums (root)
        run: |
          # aqua will automatically remove unused checksums
          aqua update-checksum --prune
          
      - name: Clean up unused checksums (dot_config)
        run: |
          cd dot_config/aquaproj-aqua
          aqua update-checksum --prune
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet aqua-checksums.json dot_config/aquaproj-aqua/aqua-checksums.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          commit-message: "chore: cleanup unused aqua checksums"
          title: "chore: cleanup unused aqua checksums"
          body: |
            This PR removes unused checksums from aqua-checksums.json.
          branch: cleanup-aqua-checksums
          delete-branch: true